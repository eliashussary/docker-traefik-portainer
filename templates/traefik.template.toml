logLevel="ERROR"
defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]
  
  [entryPoints.traefik]
    address=":8080"

[retry]

[traefik]
  entrypoint="traefik"
  dashboard=true

[docker]
  endpoint = "unix:///var/run/docker.sock"
  domain = "${TRAEFIK_HOSTNAME}"
  watch = true

[acme]
  email = "${TRAEFIK_ACME_EMAIL}"
  storage = "acme.json"
  entryPoint = "https"
  onHostRule = true

[acme.httpChallenge]
  entryPoint = "http"
